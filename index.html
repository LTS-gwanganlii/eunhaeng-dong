<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>레이저 태그 스포츠 은행동</title>

    <main>

                    <p>네이버 리뷰 (영수증 필요)</p>

            </div>

                </a>
            </div>
            <!-- <div class="review-button">
                <a href="https://forms.gle/ZSibH9TWuPtqEXd19" target="_blank">

                    <p>시즌1대회 참가</p>
                </a>
            </div> -->
            <div class="review-button">
                <a href="https://www.instagram.com/lts.eh/" target="_blank">
                    <img src="./icons/instagram.png" alt="인스타그램 아이콘" class="emoji">
                    <p>인스타그램</p>
                </a>
            </div>
        </div>
